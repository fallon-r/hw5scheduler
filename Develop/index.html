<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid justify-content-center" id="time-container">

        <!-- Timeblocks go here -->
        <div class="row justify-content-center">
            <div class="hour col-2 align-items-center nine" id="nineAm"></div>
            <div class="time-block col-8"></div><button class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
        <div class="row justify-content-center 10">
            <div class="hour col-2 align-items-center" id='tenAm'></div>
            <div class="time-block col-8"></div><button class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
        <div class="row justify-content-center 11">
            <div class="hour col-2 align-items-center" id="elevenAm"></div>
            <div class="time-block col-8"></div><button class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
        <div class="row justify-content-center 12">
            <div class="hour col-2 align-items-center" id="twelvePm"></div>
            <div class="time-block col-8"></div><button class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
        <div class="row justify-content-center 1">
            <div class="hour col-2 align-items-center" id="onePm"></div>
            <div class="time-block col-8"></div><button class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
        <div class="row justify-content-center 2">
            <div class="hour col-2 align-items-center" id="twoPm"></div>
            <div class="time-block col-8"></div><button class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
        <div class="row justify-content-center 3">
            <div class="hour col-2 align-items-center" id="threePm"></div>
            <div class="time-block col-8"></div><button class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
        <div class="row justify-content-center 4">
            <div class="hour col-2 align-items-center" id="fourPm"></div>
            <div class="time-block col-8"></div><button class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
        <div class="row justify-content-center 5">
            <div class="hour col-2 align-items-center" id="fivePm"></div>
            <div class="time-block col-8"></div><button class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
